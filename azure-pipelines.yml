trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@0
  inputs:
    terraformVersion: 'latest'
- task: TerraformTaskV2@2
  inputs:
    provider: 'aws'
    command: 'init'
    backendServiceAWS: 'amazon-console-azure'
    backendAWSBucketName: 'devops-pin-terraform-files'
    backendAWSKey: 'ec2'
- task: TerraformTaskV2@2
  inputs:
    provider: 'aws'
    command: 'validate'
- task: TerraformTaskV2@2
  inputs:
    provider: 'aws'
    command: 'plan'
    environmentServiceNameAWS: 'amazon-console-azure'
- task: TerraformTaskV2@2
  inputs:
    provider: 'azurerm'
    command: 'destroy'
    environmentServiceNameAzureRM: 'Azure subscription 1(de008ed5-a310-46f4-8399-b2f6ff3c3f21)'
- task: ManualValidation@0
  inputs:
    notifyUsers: 'erikavacacelaeb@gmail.com'
    instructions: 'Please verify your resources before to destroy'
    onTimeout: 'resume'
- task: TerraformTaskV2@2
  inputs:
    provider: 'aws'
    command: 'destroy'
    environmentServiceNameAWS: 'amazon-console-azure'
